{{ define "main" }}
    <div id="title" class="mb-3 mx-4">Posts in {{ partial "badges/tag.html" .Title }}</div>
    {{ .Content }}
    <div class="posts-page-container">
        <div id="post-previews">
            {{ range .Pages }}
                {{ partial "postpreview.html" . }}
            {{ end }}
        </div>
    </div>

{{end}}
