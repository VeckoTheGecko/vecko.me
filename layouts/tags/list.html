{{ define "custom-head" }}
    <link rel="stylesheet" href='{{"css/posts.css" | absURL}}'>
{{ end }}

{{ define "main" }}
    <div id="title">Posts from the {{ partial "badges/tag.html" .Title }} tag</div>
    {{ .Content }}
    <div class="posts-page-container">
        <div class="post-previews">
            {{ range .Pages }}
                {{ partial "postpreview.html" . }}
            {{ end }}
        </div>
    </div>

{{end}}
