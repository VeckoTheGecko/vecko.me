{{ define "custom-head" }}
    <link rel="stylesheet" href='{{"css/posts.css" | absURL}}'>
{{ end }}

{{ define "main" }}
    <div id="title" class="mb-3 mx-4">Posts from the {{ partial "badges/series.html" .Title }} series</div>
    {{ .Content }}
    <div class="posts-page-container">
        <div id="post-previews">
            {{ range .Pages }}
                {{ partial "postpreview.html" . }}
            {{ end }}
        </div>
    </div>

{{end}}
